<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particle Poli (POLI)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff99;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: #ccc;
      animation: fadeIn 1.2s ease-in-out;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border: 2px solid #00ffff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: inline-block;
      transition: all 0.3s ease;
      animation: fadeIn 1.4s ease-in-out;
    }

    a:hover {
      background-color: #00ffff;
      color: #000;
      transform: scale(1.05);
    }

    canvas {
      display: block;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.4);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <canvas id="canvas" width="800" height="400"></canvas>

  <script>
    const MAX_PARTICLES = 10000;
    const GAP = 5;
    const PARTICLES_SIZE = 2;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const particles = [];
    const mouse = { x: null, y: null, radius: 100 };

    const img = new Image();
    img.src = 'ss.png'; // make sure this file exists in the repo root
    img.crossOrigin = 'anonymous';

    img.onload = () => {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(img, 0, 0);

      const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
      const data = imageData.data;

      const offsetX = canvas.width / 2 - img.width / 2;
      const offsetY = canvas.height / 2 - img.height / 2;

      let count = 0;
      for (let y = 0; y < img.height; y += GAP) {
        for (let x = 0; x < img.width; x += GAP) {
          const index = (y * img.width + x) * 4;
          const r = data[index];
          const g = data[index + 1];
          const b = data[index + 2];
          const a = data[index + 3];

          if (a > 128 && count < MAX_PARTICLES) {
            const color = `rgb(${r},${g},${b})`;
            particles.push(new Particle(x + offsetX, y + offsetY, color));
            count++;
          }
        }
      }

      animate();
    };

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.baseX = x;
        this.baseY = y;
        this.color = color;
        this.size = PARTICLES_SIZE;
        this.density = Math.random() * 30 + 1;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }

      update() {
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < mouse.radius) {
          const angle = Math.atan2(dy, dx);
          const force = (mouse.radius - distance) / mouse.radius;
          const fx = Math.cos(angle) * force * this.density;
          const fy = Math.sin(angle) * force * this.density;
          this.x -= fx;
          this.y -= fy;
        } else {
          const dx = this.baseX - this.x;
          const dy = this.baseY - this.y;
          this.x += dx * 0.05;
          this.y += dy * 0.05;
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
    });

    window.addEventListener('resize', () => {
      canvas.width = 800;
      canvas.height = 400;
    });
  </script>
</body>

</html>
